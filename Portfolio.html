<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Web Advenced Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
</head>

<body>
    <h1 id="mijn-hooft-tittle"> Mijn Portfolio</h1>

    <div class="klik-event box">
        <h4> Hoeveel componenten zijn er bij defentie?</h4>
        <button id="btn-1"> 4 componenten</button>
        <button id="btn-2"> 5 componenten</button>
        <p>zijn 4 componenten bij defentie</p>
    </div>

    <h2 class="text"> Maak een user account </h2>
    <div id="mijnformilier">

        <form action="/" method="GET">
            <div>
                <label for="Usernaam">Usernaam: </label>

                <input type="text" id="usernaam" name="usernaam" required>
            </div>
            <div>
                <label for="email">Email: </label>

                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password: </label>

                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create </button>
        </form>
        <div id="errors">

        </div>







        <script src="portfolio.js"></script>
</body>

</html>
